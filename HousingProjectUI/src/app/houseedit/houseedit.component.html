<div class="container"><h1>Edit Book Details !!</h1>
<div >
   <form #form="ngForm" (ngSubmit)="updateHouse()">
    <div class="form-group">
        <label>Book ID</label>
        <input type="number" class="form-control" id="bookID" readonly name="bookID" [(ngModel)]="editBookDetails.bookID"/>
        </div>
    <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="editBookDetails.title"/>
    </div>

    <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" id="author" name="author" [(ngModel)]="editBookDetails.author"/>
        </div>
        <div class="form-group">
            <label>Publisher</label>
            <input type="text" class="form-control" id="publisher" name="publisher" [(ngModel)]="editBookDetails.publisher"/>
        </div>
        <div class="form-group"> 
            <label>BookType</label>
            <input type="text" class="form-control" id="booktype" name="booktype" [(ngModel)]="editBookDetails.bookType"/>
        </div>
        <div class="form-group">
            <label>Publisheddate</label>
            <input type="datetime-local" class="form-control" id="publisheddate" name="publisheddate" [(ngModel)]="editBookDetails.publisheddate"/>
        </div>
        <div class="form-group">
            <label>Releaseddate</label>
            <input type="datetime-local" class="form-control" id="releaseddate" name="releaseddate" [(ngModel)]="editBookDetails.releaseddate"/>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" id="price" name="price" [(ngModel)]="editBookDetails.price"/>
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="editBookDetails.stock"/>
        </div>
        <div class="form-group">
            <label>Sold</label>
            <input type="number" class="form-control" id="sold" name="sold" [(ngModel)]="editBookDetails.sold"/>
        </div >
        <div class="form-group">
            <p-button label="Edit" severity="primary" type="ngSubmit"></p-button>
        </div>
            <div class="button-group">
                    <p-button label="Delete" severity="primary"type="p-button" ></p-button>
                </div>
   </form>
</div>
</div>
