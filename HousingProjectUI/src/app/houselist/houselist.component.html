<div class="card">
    <p-button label="Add Book" [text]="true" severity="help"  [routerLink]="'/add'" class="add"></p-button>
    <p-table [value]="houses" [tableStyle]="{ 'min-width': '40rem' }">
        <ng-template pTemplate="header">
            <tr>
                <!-- <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>BookType</th>
                <th>Publisheddate</th>
                <th>Releaseddate</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Sold</th>
                <th>Operations</th> -->
                <th pSortableColumn="title" style="width:10%">Title <p-sortIcon field="title"></p-sortIcon></th>
                <th pSortableColumn="author" style="width:10%">Author <p-sortIcon field="Author"></p-sortIcon></th>
                <th pSortableColumn="publisher" style="width:10%">Publisher <p-sortIcon field="Publisher"></p-sortIcon></th>
                <th pSortableColumn="bookType" style="width:10%">BookType <p-sortIcon field="BookType"></p-sortIcon></th>
                <th pSortableColumn="publisheddate" style="width:10%">Publisheddate <p-sortIcon field="Publisheddate"></p-sortIcon></th>
                <th pSortableColumn="releaseddate" style="width:10%">Releaseddate <p-sortIcon field="Releaseddate"></p-sortIcon></th>
                <th pSortableColumn="price" style="width:10%">Price <p-sortIcon field="Price"></p-sortIcon></th>
                <th pSortableColumn="stock" style="width:10%">Stock <p-sortIcon field="Stock"></p-sortIcon></th>
                <th pSortableColumn="sold" style="width:10%">Sold <p-sortIcon field="Sold"></p-sortIcon></th>
                <th pSortableColumn="operations" style="width:10%">Operations <p-sortIcon field="Operations"></p-sortIcon></th>


            <th></th>
            <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.title }}</td>
                <td>{{ product.author }}</td>
                <td>{{ product.publisher }}</td>
                <td>{{product.bookType}}</td>
                <td>{{product.publisheddate}}</td>
                <td>{{product.releaseddate}}</td>
                <td>{{product.price | currency:'INR'}}</td>
                <td>{{product.stock}}</td>
                <td>{{product.sold}}</td>
                <p-button label="Edit" severity="warning" [routerLink]="['/edit',product.bookID]" type="ngSubmit"></p-button>
              
            <p-button label="Delete" class="p-button-danger" (click)="deleteHouse(product.bookID)"></p-button>

            </tr>
        </ng-template>
    </p-table>
</div>
